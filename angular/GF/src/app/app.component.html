<div class="dropdown">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    id="dropdownMenuButton1"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ title }}
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="#">Action</a></li>
  </ul>
</div>
<button (click)="onTest($event, 'test 1')" class="btn btn btn-primary">
  Test
</button>
<div class="card-group">
  <div class="card" *ngFor="let movie of movies.data; let i = index">
    <img [src]="movie.img" class="card-img-top" style="width: 300px" />
    <div class="card-body">
      <h5 class="card-title">{{ movie.name }}</h5>
      <p class="card-text">
        {{ movie.description }}
      </p>
      <button type="button" [class]="movie.voted" (click)="onVote(i)">
        Vote
      </button>
    </div>
  </div>
</div>
<hr />
<table
  datatable
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
  class="row-border hover"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of realData">
      <td>{{ movie.name }}</td>
      <td>{{ movie.description }}</td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
