<div class="container color-dark">
<div class="col">
  <p>This is the paragraph</p>
</div>
<div class="col">
  <p>This is the bucket List ({{itemCount}})</p>
</div>
</div>

<div class="container color-light">
<div class="col">
  <p class="sm">Small</p>
  <form>
    <input type="text" class="txt" name="item" [placeholder]="inputPlaceholder" [(ngModel)]="goalText">
    <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()">
  </form>
</div>
<div class="col">
  <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)">
    {{ goal}}
  </p>
</div>
</div>
